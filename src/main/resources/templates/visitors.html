<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>


<h3>Visitors:</h3>
<form name='f' action="#" th:object="${event}" method='GET'>
    <table>
        <tr>
            <td>Name:</td>
            <td><label>
                <input type='text' th:field="*{eventName}">
            </label></td>
        </tr>
        <tr>
            <td>Place:</td>
            <td><input type='text' th:field="*{eventPlace}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type='text' th:field="*{eventDescription}"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type='date' th:field="*{eventDate}"></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>


</body>

</html>
